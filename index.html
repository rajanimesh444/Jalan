<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikas Jalan NFC Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1>Vikas Jalan</h1>
            <p>Impot-Export<br>
                TapBinge</p>
        </section>
        <section id="about">
            <h2>Social Network</h2>
            <p><img src="gmail.png" alt="Vikas Jalan" class="profile-image"></p>
            <img src="Harshit.png" alt="Vikas Jalan" class="profile-image">
            <img src="obo.png" alt="Vikas Jalan" class="profile-image">
        </section>
        <section id="services">
            <h2>Explore Our Products</h2>
            <div class="service-cards">
                <div class="card">
                    <h3>Service 1</h3>
                    <img src="amul.png" alt="Vikas Jalan" class="profile-image">
                    <p>Enquire Now</p>
                </div>
                <div class="card">
                    <h3>Service 2</h3>
                    <img src="aavin.png" alt="Vikas Jalan" class="profile-image">
                    <p>Enquire Now</p>
                </div>
                
                <div class="card">
                    <h3>Service 3</h3>
                    <img src="nanadini.png" alt="Vikas Jalan" class="profile-image">
                    <p>Enquire Now</p>
                </div>
                <div class="card">
                    <h3>Service 4</h3>
                    <img src="madhusudhan.png" alt="Vikas Jalan" class="profile-image">
                    <p>Enquire Now</p>
                </div>
                <div class="card">
                    <h3>Service 5</h3>
                    <img src="paras.png" alt="Vikas Jalan" class="profile-image">
                    <p>Enquire Now</p>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p><img src="logo.png" alt="Vikas Jalan" class="profile-image"></p>
        <p>&copy; TapBinge-Your Digital Identity</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
